<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="content/css/index.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <video class="video-background" autoplay muted loop>
        <source class="video-source" src="content/video/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <section class="location">
        <div class="city">Grand Banks, Newfoundland</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Foggy</div>
        <div class="hi-low">-2°c / 0°c</div>
        <img class="icon" src="content/icons/3741359_cloud_overcast_weather_icon.png"></img>
      </div>
    </main>
  </div>
  <script src="content/js/app.js"></script>
</body>
</html>
