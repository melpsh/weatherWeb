<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="content/css/index.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search Location" />
    </header>
    <main>
      <!-- <video class="video-background" autoplay muted loop>
        <source class="video-source" src="content/video/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video> -->
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="tempeture">
          <div class="low-temp">
            <div class="temp-lable">
              LOW
            </div>
            <div class="lowtemp-degree">
              <span></span>
            </div>
          </div>
          <div class="maintemp"><span></span></div>
          <div class="high-temp">
            <div class="temp-lable">
              HIGH
            </div>
            <div class="hightemp-degree">
              <span></span>
            </div>
          </div>
        </div>

        <img class="icon" src=""></img>
        <div class="weather"></div>
        
        <div class="weather-description">
          <div class="feels-like"></div>
          <div class="humidity"></div>
          <div class="wind-speed"></div>
        </div>

      </div>
    </main>
  </div>
  <script src="content/js/app.js"></script>
</body>
</html>
